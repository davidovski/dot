
input {
        plugin "curl"
}

audio_output {
	type		"httpd"
	name		"My HTTP Stream"
	encoder		"lame"		    # optional, vorbis or lame
	port		"6680"      
	bitrate		"420"	
	format		"44100:16:1"
	max_clients	"0"	
}

audio_output {
	type		"pulse"
	name		"mpd"
}

audio_output {
       type            "fifo"
       name            "Visualizer feed"          
       path            "/tmp/mpd.fifo"           
       format          "44100:16:2"               
}                 

db_file            "~/.config/mpd/database"
log_file           "syslog"

music_directory    "~/music"

playlist_directory "~/.config/mpd/playlists"
pid_file           "~/.config/mpd/pid"
state_file         "~/.config/mpd/state"
sticker_file       "~/.config/mpd/sticker.sql"

restore_paused "yes"
auto_update	"yes"
